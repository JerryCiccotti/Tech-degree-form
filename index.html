<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review - Newsletter Signup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            THE CODE REVIEW
        </div>
        
        <div class="form-container">
            <h1 class="form-title">Signup for our newsletter</h1>
            <p class="form-subtitle">Get the latest news on how your code is doing right in your inbox</p>
            
            <div class="divider"></div>
            
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    
                    <div class="form-group">
                        <label for="fullName">Full Name <span class="required">Required</span></label>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address <span class="required">Required</span></label>
                        <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567">
                    </div>
                    
                    <div class="form-group">
                        <label for="street">Street Address</label>
                        <input type="text" id="street" name="street" placeholder="123 Main Street">
                    </div>
                    
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter your city">
                    </div>
                    
                    <div class="form-group">
                        <label for="state">State</label>
                        <select id="state" name="state">
                            <option value="">Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <!-- Add more states as needed -->
                        </select>
                    </div>
                    
                    <div class="form-group zip-code">
                        <label for="zipCode">Zip Code</label>
                        <input type="text" id="zipCode" name="zipCode" placeholder="12345" maxlength="10">
                    </div>
                </fieldset>
                
                <div class="divider"></div>
                
                <fieldset class="newsletter-section">
                    <legend>Newsletter</legend>
                    
                    <div class="form-group">
                        <label>Select the newsletters you would like to receive</label>
                        <div class="newsletter-options">
                            <div class="checkbox-group">
                                <input type="checkbox" id="htmlNews" name="newsletters" value="html" checked>
                                <label for="htmlNews">HTML News</label>
                            </div>
                            
                            <div class="checkbox-group">
                                <input type="checkbox" id="cssNews" name="newsletters" value="css">
                                <label for="cssNews">CSS News</label>
                            </div>
                            
                            <div class="checkbox-group">
                                <input type="checkbox" id="jsNews" name="newsletters" value="javascript">
                                <label for="jsNews">Javascript News</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Newsletter format</label>
                        <div class="newsletter-options">
                            <div class="radio-group">
                                <input type="radio" id="htmlFormat" name="format" value="html" checked>
                                <label for="htmlFormat">HTML</label>
                            </div>
                            
                            <div class="radio-group">
                                <input type="radio" id="plainFormat" name="format" value="plain">
                                <label for="plainFormat">Plain text</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group" style="margin-top: 25px;">
                        <label for="otherTopics">Other topics you'd like to hear about</label>
                        <textarea id="otherTopics" name="otherTopics" placeholder="Tell us what other topics interest you..."></textarea>
                    </div>
                </fieldset>
                
                <button type="submit" class="submit-btn">Sign Up</button>
                
                <div class="footer">
                    Copyright The Code Review
                </div>
            </form>
        </div>
    </div>
</body>
</html>
